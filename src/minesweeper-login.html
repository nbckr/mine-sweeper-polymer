<link rel="import" href="../bower_components/polymer/polymer.html"/>
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="minesweeper-login">

    <style>
        :host {
            border: 2px solid black;
            float: right;
        }
        paper-button {
            display: inline-block;
        }
        #user-details {
            border: 3px solid red;
            display: inline-flex;
            justify-content: flex-end;
            align-items: center;
            align-content: center;
        }

        img {
            width: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>

    <template>

        <firebase-auth
                id="auth"
                user="{{user}}"
                provider="google">
        </firebase-auth>

        <paper-button raised on-tap="_login" hidden$="[[user]]">Sign in</paper-button>
        <paper-button raised on-tap="_logout" hidden$="[[!user]]">Sign out</paper-button>

        <template is="dom-if" if=[[user]]>
            <div id="user-details">
                <img src$="[[user.photoURL]]">
                <p>[[user.displayName]]</p>
            </div>
        </template>


    </template>

    <script>
        Polymer({
            is: 'minesweeper-login',

            properties: {
                user: {
                    type: Object
                },
                statusKnown: {
                    type: Object
                }
            },

            _login: function () {
                return this.$.auth.signInWithPopup()
                    .then(function (response) { // successful authentication response here
                        console.log(response);
                    })
                    .catch(function (error) {// unsuccessful authentication response here
                    });
            },

            _logout: function () {
                return this.$.auth.signOut();
            }
        });
    </script>
</dom-module>

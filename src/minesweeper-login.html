<link rel="import" href="../bower_components/polymer/polymer.html"/>
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="minesweeper-login">

    <style>
        :host {
            display: flex;
            align-content: stretch;
            justify-content: center;
            -webkit-justify-content: space-between;
            padding: 10px 0 0 0;
            //float: right;
            margin: 0 24px;
            height: 66px;
        }

        :host:after {
            content: ".";
            clear: both;
            display: block;
            //visibility: hidden;
            height: 0px;
        }

        paper-button {
            display: inline-block;
        }

        #user-details {
            //border: 3px solid red;
            flex-grow: 1;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            //align-content: center;
        }

        #login-button {
            //border: 3px solid green;
            flex-grow: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        img {
            width: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        paper-button.custom:focus, paper-button.custom:hover {
            background-color: var(--app-primary-color);
            color: white;

        }
    </style>

    <template>

        <firebase-auth
                id="auth"
                user="{{user}}"
                provider="google">
        </firebase-auth>

        <template is="dom-if" if=[[user]]>
            <div id="user-details">
                <img src$="[[user.photoURL]]">
                <p>[[user.displayName]]</p>
            </div>
        </template>

        <div id="login-button">
            <paper-button raised class="custom" on-tap="_login" hidden$="[[user]]">Sign in</paper-button>
            <paper-button raised class="custom" on-tap="_logout" hidden$="[[!user]]">Sign out</paper-button>
        </div>

    </template>

    <script>
        Polymer({
            is: 'minesweeper-login',

            properties: {
                user: {
                    type: Object,
                    notify: true,
                    observer: '_userChanged'
                },
                statusKnown: {
                    type: Object
                }
            },

            _login: function () {
                return this.$.auth.signInWithPopup()
                    .then(function (response) { // successful authentication response here
                    })
                    .catch(function (error) {// unsuccessful authentication response here
                    });
            },

            _logout: function () {
                return this.$.auth.signOut();
            },

            _userChanged: function () {
                if (this.user) this.fire('new-login', this.user.displayName);
                else this.fire('logout');
            }
        });
    </script>
</dom-module>

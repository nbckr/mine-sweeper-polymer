<link rel="import" href="../bower_components/polymer/polymer.html"/>
<link rel="import" href="../bower_components/web-socket/web-socket.html"/>
<link rel="import" href="../bower_components/paper-button/paper-button.html"/>
<link rel="import" href="../bower_components/iron-icons/iron-icons.html"/>
<link rel="import" href="../bower_components/iron-overlay-behavior/iron-overlay-behavior.html"/>
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">


<link rel="import" href="minesweeper-grid.html"/>
<link rel="import" href="minesweeper-dialogue.html"/>
<link rel="import" href="minesweeper-message.html"/>

<dom-module id="minesweeper-main">

    <style is="custom-style">
        iron-icon {
            margin-right: 5px;
        }
        paper-button.custom:hover {
            background-color: var(--app-third-color);
        }
        paper-button.custom {
            background-color: var(--app-primary-color);
            color: white;
            --paper-button-raised-keyboard-focus: {
                background-color: var(--app-third-color) !important;
                color: white !important;
            };
        }
    </style>

    <template>

        <!-- production: url="wss://minesweeper-htwg.herokuapp.com/socket" -->
        <web-socket id="socket" url="ws://localhost:9000/socket"
                    auto json
                    on-open="_onWebSocketOpen"
                    on-message="_onWebSocketMessage"
                    on-error="_logWebSocketError"></web-socket>

        <paper-button raised class="custom" on-click="_handleOpenModal">
            <iron-icon icon="add-circle"></iron-icon>
            Start new game
        </paper-button>

        <minesweeper-message gamedata="{{gamedata}}"></minesweeper-message>

        <minesweeper-grid gamedata="{{gamedata}}" id="grid"></minesweeper-grid>

    </template>

    <script>
        Polymer({

            is: 'minesweeper-main',

            properties: {
                gamedata: {
                    type: Object,
                    notify: true
                },
                state: {
                    type: String,
                    notify: true
                }
            },

            ready: function () {
                // Prevent context menu
                this.addEventListener('contextmenu', function () {
                    event.preventDefault();
                });
            },

            listeners: {
                'socket-send': '_sendToWebSocket'
            }
            ,

            _onWebSocketOpen: function (event) {
                this.$.socket.send({action: 'touch'});
            },

            _onWebSocketMessage: function (event) {
                this.gamedata = event.detail;
                this.state = event.detail.state;
            },

            _logWebSocketError: function (event) {
                console.log('WS Error: ' + event.detail);
            },

            _sendToWebSocket: function (event) {
                event.stopPropagation();
                this.$.socket.send(event.detail);
            }
            ,

            // Don't use this for catching event that propagates from <minesweeper-message>, just fire from button
            _handleOpenModal: function (e) {
                this.fire('open-modal');
                // TODO this was just a fix for ripple animation: this.$.grid._handleOpenModal();
            },

            _gameOver: function () {
                console.log("COMPUTE>>>>>")
                return this.gamedata && this.gamedata.state == 'GAME_LOST';
            }

        });

    </script>

</dom-module>
